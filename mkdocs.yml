site_name: Вики Кошкокрафта
site_author: Всекотец
site_url: https://wiki.catcraftmc.ru/
theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: slate
    primary: indigo
    
  language: ru
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.expand
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - navigation.footer
    - toc.follow
  logo: assets/icon.png
  favicon: assets/icon.png
  font:
    text: Open Sans
markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - tables
  - pymdownx.critic
  - pymdownx.snippets
  - toc:
      permalink: true
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - abbr
  - def_list
  - md_in_html
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra_css:
  - stylesheets/extra.css
plugins:
  - search
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
 # - javascripts/players.js
  - javascripts/effects.js
extra: 
  consent:
    title: Одобри печеньки!
    description:
      Мы используем твои куки! Без понятия что это, но везде просят
      добавлять твоё согласие, поэтому... Одобри, блин!
  analytics: 
    provider: google
    property: G-X3KCR2ZW65
    feedback:
      title: Тебе понравилась эта страница?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Да!
          data: 1
          note: >-
            Спасибо за оценку!
        - icon: material/emoticon-sad-outline
          name: Нет :(
          data: 0
          note: >- 
            Очень жаль :(
            Расскажи что именно тут не так в нашем <a href="https://discord.gg/Qfb6NGZkNn" target="_blank" rel="noopener">Дискорде</a>!
  social:
    - icon: simple/vk
      link: https://vk.com/catcraftmc
      name: Наш ВК
    - icon: simple/discord
      link: https://discord.gg/Qfb6NGZkNn
      name: Наш Дискорд
    - icon: material/map
      link: https://vk.cc/ct7HsI
      name: Наша Карта
